name: Playwright Tests ING

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: playwright install --with-deps
      - name: Run tests on ${{ matrix.browser }}
        env:
          PYTHONPATH: .
        id: run-tests
        run: pytest tests/test_cookie_consent.py --mybrowser=${{ matrix.browser }} --isheaded=false --html=report_${{ matrix.browser }}.html --self-contained-html
      # Upload artefaktów tylko jeśli test się nie powiódł
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.browser }}
          path: |
            error_screenshot.png
            error_dom.html
            report_${{ matrix.browser }}.html